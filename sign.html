<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <!-- Button to trigger the modal overlay -->
    <button onclick="document.getElementById('modal').style.display='block'">Sign Up</button>

    <!-- Modal overlay with the form container -->
    <div id="modal" class="modal">
      <div class="form-container">
        <h2>Sign Up Form</h2>
        <form>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="address1">Address 1:</label>
          <input type="text" id="address1" name="address1" required>

          <label for="address2">Address 2:</label>
          <input type="text" id="address2" name="address2">

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="education">Educational Background:</label>
          <select id="education" name="education" required>
            <option value="">-- Select Education --</option>
            <option value="diploma">Diploma</option>
            <option value="degree">Degree</option>
            <option value="masters">Masters</option>
            <option value="phd">PhD</option>
          </select>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>

          <div class="button-container">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            <button type="button" onclick="window.location.href='login.html'">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
